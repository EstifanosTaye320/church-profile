<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-2xl font-bold">Member Details</h1>
            <a href="index.html" class="text-blue-500 hover:underline">Back to Homepage</a>
        </div>
    </header>

    <main class="container mx-auto p-4 min-h-screen">
        <section class="bg-white p-6 rounded-lg shadow-md mb-4">
            <div id="member-details">
                <!-- Member details will be loaded here -->
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
        <div class="container mx-auto">
            <p>Â© 2023 [Church Name]. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Get member ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const memberId = urlParams.get('id');

        const members = [
            { id: 1, name: 'John Doe', photo: 'https://via.placeholder.com/150', email: 'john.doe@example.com', phone: '123-456-7890', group: 'Youth Group', department: 'N/A', status: 'Active' },
            { id: 2, name: 'Jane Doe', photo: 'https://via.placeholder.com/150', email: 'jane.doe@example.com', phone: '987-654-3210', group: 'Adult Choir', department: 'Music', status: 'Active' },
            // ... more members
        ];

        // Get the member object (replace with real data retrieval from database)
        const member = members.find(member => member.id == memberId); 

        // Display member details
        if (member) {
            const memberDetailsDiv = document.getElementById('member-details');
            memberDetailsDiv.innerHTML = `
                <div class="flex justify-center mb-4">
                    <img src="${member.photo}" alt="Profile Picture" class="w-32 h-32 rounded-full">
                </div>
                <h2 class="text-xl font-bold mb-2">${member.name}</h2>
                <p>Email: ${member.email}</p>
                <p>Phone: ${member.phone}</p>
                <p>Group: ${member.group}</p>
                <p>Department: ${member.department}</p>
                <p>Status: ${member.status}</p>
            `;
        } else {
            // Handle case where member is not found (e.g., display an error message)
            const memberDetailsDiv = document.getElementById('member-details');
            memberDetailsDiv.innerHTML = 'Member not found.';
        }
    </script>
</body>
</html>
